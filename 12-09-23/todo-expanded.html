<html>
<head>
    <title>Jonathans todo-list</title>
    <meta charset="utf-8">
</head>
<style>
    .todo-list {
        color: blue;
    }
</style>
<body>
   <h1>Jonathans todo-list</h1> 
   <div><!-- Dieser div ist leer--></div>
<div class="todo-list">
    <ul id="todo">
        <li>
            Einkaufen <button onclick="deleteTodoItem(this)">Erledigt</button>
        </li>
        <li>
            Aufr채umen <button onclick="deleteTodoItem(this)">Erledigt</button>
        </li>
        <li>
            W채sche <button onclick="deleteTodoItem(this)">Erledigt</button>
        </li>
        <li>
            Tr채umen <button onclick="deleteTodoItem(this)">Erledigt</button>
        </li>
        <!-- <li> weitere todos auflisten </li> -->
    </ul>
    <form action="">
        <input id="todoName" type="text" size="60" placeholder="Neues todo">
        <input onclick="handleClick()" type="button" value="Todo hinzuf체gen">
    </form>
</div>
</body>
<script>
    function handleClick() {
        const value = document.querySelector("#todoName").value
        const todo = document.querySelector("#todo")

        const li = document.createElement("li")
        li.textContent = value + " "
        
        const deleteButton = document.createElement("button")
        deleteButton.textContent = "Erledigt"
        deleteButton.onclick = function() {
            deleteTodoItem(this)
        }
        
        li.appendChild(deleteButton)
        todo.appendChild(li)
    }

    function deleteTodoItem(button) {
        const listItem = button.parentNode
        const todoList = listItem.parentNode
        todoList.removeChild(listItem)
    }
</script>
</html>
