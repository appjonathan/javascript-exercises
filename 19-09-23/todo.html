<html>
    <head>
        <title>Jonathans todo-list</title>
        <meta charset="utf-8">
    </head>
    <style>
        .todo-list {
            color: blue;
        }
    </style>
    <body>
       <h1>Jonathans todo-list</h1> 
       <div><!-- Dieser div ist leer--></div>
    <div class="todo-list">
        <ul id="todo">
            <li>
                Einkaufen
            </li>
            <li>
                Aufräumen
            </li>
            <li>
                Wäsche
            </li>
            <li>
                Träumen
            </li>
            <!-- <li> weitere todos auflisten </li> -->
        </ul>
        <form action="">
            <input id="todoName" type="text" size="60" placeholder="todo hinzufügen">
            <input onclick="handleClick()" type="button" value="Todo hinzufügen">
        </form>
    </div>
    </body>
    <script>
        function handleClick() {
            const value = document.querySelector("#todoName").value
            const todo = document.querySelector("#todo")

            const li = document.createElement("li")
            li.textContent = value   

            todo.appendChild(li)
        }
    </script>
</html>
