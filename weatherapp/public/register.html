<!DOCTYPE html>
<html>
    <head>
        <title>Registrierung</title>
        <link rel="stylesheet" href="/css/styles.css"/> <!-- static path for public folder is already set in app.js -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    </head>
    <body>
         <div class="register">
            <article class="widget">
                <nav>
                    <ul class="menu" id="menu">
                        <li><a href="/">Home</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Registrieren</a></li>
                        <li id="logout" style="display: none;"><a href="/logout">Logout</a></li>
                    </ul>
                </nav>
            <h1 class="h1-register">Registrierung</h1>
            <form action="/register" method="POST" class="register">
                <div>
                    <label class="label" for="username">Benutzername:</label>
                    <input type="text" class="input-field-register" id="username" name="username" required>
                </div>
                <div>
                    <label class="label" for="password">Passwort:</label>
                    <input type="password" class="input-field-register" id="password" name="password" required>
                </div>
                    <button class="button-register" type="submit">Registrieren</button>
            </form>
        </article>
        </div>
        <script src="js/app.js"></script>

        
    </body>
</html>
