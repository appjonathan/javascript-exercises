<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <script src="js/app.js"></script>
</head>
<body>
<div class="login">
    <article class="widget">
        <nav>
            <ul class="menu" id="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/register">Registrieren</a></li>
                <li id="logout" style="display: none;"><a href="/logout">Logout</a></li>
            </ul>
        </nav>
        <h1 class="h1-login">Login</h1>
        <form action="/login" method="POST">
            <div>
                <label class="label" for="username">Benutzername:</label>
                <input type="text" class="input-field-login" id="username" name="username" required>
            </div>
            <div>
                <label class="label" for="password">Passwort:</label>
                <input type="password" class="input-field-login" id="password" name="password" required>
            </div>
            <button class="button-login" type="submit">Login</button>
        </form>
    </article>
</div>
<script src="js/app.js"></script>
</body>
</html>
